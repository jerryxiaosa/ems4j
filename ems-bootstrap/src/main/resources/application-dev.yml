server:
  port: 8080

spring:
  application:
    name: EMS-SERVICE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:13306/ems_db?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF8&useSSL=false&allowPublicKeyRetrieval=true&allowMultiQueries=true
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: Gw@123456
    druid:
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  rabbitmq:
    addresses: 127.0.0.1:5672
    username: emsuser
    password: ems@pass
    virtual-host: ems
    listener:
      simple:
        prefetch: 20
        concurrency: 1
        max-concurrency: 3
        retry:
          max-attempts: 5
          initial-interval: 1000
          max-interval: 60000
          multiplier: 4

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 4
      password: 123456
      timeout: 5s
      ssl.enabled: false

  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

redisson:
  # redis key前缀
  keyPrefix: ems-v202510-
  # 线程池数量
  threads: 4
  # Netty线程池数量
  nettyThreads: 8
  # 单节点配置
  singleServerConfig:
    # 客户端名称
    clientName: ems-redisson-client
    # 最小空闲连接数
    connectionMinimumIdleSize: 8
    # 连接池大小
    connectionPoolSize: 32
    # 连接空闲超时，单位：毫秒
    idleConnectionTimeout: 10000
    # 命令等待超时，单位：毫秒
    timeout: 3000

mybatis-plus:
  repositoryPackage: info.zhihui.ems.**.repository
  mapperLocations: classpath*:mapper/**/*Repository.xml
  typeAliasesPackage: info.zhihui.ems.**.entity

logging:
  file:
    name: ./logs/ems.log
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: debug
    info.zhihui.ems: debug
  logback:
    rolling policy:
      max-file-size: 100MB
      max-history: 30
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [${PID}] [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [${PID}] [%thread] %-5level %logger{36} - %msg%n"

schedule:
  aspect:
    enabled: true     # 开启调度切面

# 对接真实设备：true；对接模拟数据：false
useRealDevice: true

sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: Authorization
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # jwt秘钥
  jwt-secret-key: dkafdsuewia9adfcccj11hb
  # 允许从 请求体 读取 token
  is-read-body: true
  # 允许从 header 读取 token
  is-read-header: true
  # 关闭 cookie 鉴权 从根源杜绝 csrf 漏洞风险
  is-read-cookie: false
  # 获取token前校验登录
  token-session-check-login: true

# springdoc-openapi项目配置
