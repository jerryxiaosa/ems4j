  group-configs:
    - group: '账户管理'
      packages-to-scan: info.zhihui.ems.web.account.controller
    - group: '设备管理'
      packages-to-scan: info.zhihui.ems.web.device.controller
    - group: '订单管理'
      packages-to-scan: info.zhihui.ems.web.order.controller
    - group: '方案管理'
      packages-to-scan: info.zhihui.ems.web.plan.controller
    - group: '用户管理'
      packages-to-scan: info.zhihui.ems.web.user.controller
    - group: '机构管理'
      packages-to-scan: info.zhihui.ems.web.organization.controller
    - group: '空间管理'
      packages-to-scan: info.zhihui.ems.web.space.controller
    - group: '系统管理'
      packages-to-scan: info.zhihui.ems.web.system.controller
knife4j:
  enable: true
  setting:
    language: zh_cn

permission:
  excludes: /doc.html,/v3/api-docs/**,/**/*.css,/**/*.js,/**/*.ico,/**/error
